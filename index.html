<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/fade-slider.css">
  <title>Example Fade Slider</title>
</head>
<body>
  <div class="fade-slider-container" id="fade-slider-container">

    <div class="fade-slider-tabs">
      <div class="one-tab active" data-id="kind-1">1</div>
      <div class="one-tab" data-id="kind-2">3</div>
      <div class="one-tab" data-id="kind-3">4</div>
      <div class="one-tab" data-id="kind-4">5</div>
      <div class="one-tab" data-id="kind-5">6</div>
      <div class="one-tab" data-id="kind-6">7</div>
      <div class="one-tab" data-id="kind-7">8</div>
      <div class="one-tab" data-id="kind-8">9</div>
      <div class="one-tab" data-id="kind-9">10</div>
      <div class="one-tab" data-id="kind-10">2</div>
    </div>
  </div>

  <div class="fade-slider-wrapper-block">
    
    <div class="one-kind-slider active" id="kind-1">
      <div class="one-slide active">slide 1</div>
      <div class="one-slide">slide 2</div>
      <div class="one-slide">slide 3</div>
      <div class="one-slide">slide 4</div>
      <div class="one-slide">slide 5</div>
    </div>

    <div class="one-kind-slider" id="kind-2">
        <div class="one-slide">slide 1</div>
        <div class="one-slide active">slide 2</div>
        <div class="one-slide">slide 3</div>
    </div>
    <div class="one-kind-slider" id="kind-3"></div>
    <div class="one-kind-slider" id="kind-4"></div>
    <div class="one-kind-slider" id="kind-5"></div>
    <div class="one-kind-slider" id="kind-6">
        <div class="one-slide">slide 1</div>
        <div class="one-slide">slide 2</div>
        <div class="one-slide active">slide 3</div>
        <div class="one-slide">slide 4</div>
    </div>
    <div class="one-kind-slider" id="kind-7"></div>
    <div class="one-kind-slider" id="kind-8"></div>
    <div class="one-kind-slider" id="kind-9">
        <div class="one-slide active">slide 1</div>
        <div class="one-slide">slide 2</div>
        <div class="one-slide">slide 3</div>
        <div class="one-slide">slide 4</div>
        <div class="one-slide">slide 5</div>
    </div>
    <div class="one-kind-slider" id="kind-10"></div>
  </div>
  
  
<script src="js/fade-slider.js"></script>
</body>
</html>

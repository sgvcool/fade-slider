<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/fade-slider.css">
  <title>Example Fade Slider</title>
</head>
<body>
  
  <div class="fade-slider-container" id="fade-slider-container">
    <div class="fade-slider-tabs">
      <div class="one-tab active" data-id="kind-1">1</div>
      <div class="one-tab" data-id="kind-2">3</div>
      <div class="one-tab" data-id="kind-3">4</div>
      <div class="one-tab" data-id="kind-4">5</div>
      <div class="one-tab" data-id="kind-5">6</div>
      <div class="one-tab" data-id="kind-6">7</div>
      <div class="one-tab" data-id="kind-7">8</div>
      <div class="one-tab" data-id="kind-8">9</div>
      <div class="one-tab" data-id="kind-9">10</div>
      <div class="one-tab" data-id="kind-10">2</div>
    </div>

    <div class="fade-slider-wrapper-block">
    
        <div class="one-kind-slider active" id="kind-1">
          <div class="one-slide active" id="slide1">slide 1</div>
          <div class="one-slide" id="slide2">slide 2</div>
          <div class="one-slide" id="slide3">slide 3</div>
          <div class="one-slide" id="slide4">slide 4</div>
          <div class="one-slide" id="slide5">slide 5</div>

          <div class="paging">
            <span class="item-page active" page-data-id="slide1"></span>
            <span class="item-page" page-data-id="slide2"></span>
            <span class="item-page" page-data-id="slide3"></span>
            <span class="item-page" page-data-id="slide4"></span>
            <span class="item-page" page-data-id="slide5"></span>
          </div>
        </div>
    
        <div class="one-kind-slider" id="kind-2">
            <div class="one-slide active" id="slide7">slide 1</div>
            <div class="one-slide" id="slide8">slide 2</div>
            <div class="one-slide" id="slide9">slide 3</div>
            <div class="paging">
              <span class="item-page active" page-data-id="slide7"></span>
              <span class="item-page" page-data-id="slide8"></span>
              <span class="item-page" page-data-id="slide9"></span>
            </div>
        </div>

        <div class="one-kind-slider" id="kind-3"></div>
        <div class="one-kind-slider" id="kind-4"></div>
        <div class="one-kind-slider" id="kind-5"></div>

        <div class="one-kind-slider" id="kind-6">
            <div class="one-slide active" id="slide10">slide 1</div>
            <div class="one-slide" id="slide11">slide 2</div>
            <div class="one-slide" id="slide12">slide 3</div>
            <div class="one-slide" id="slide13">slide 4</div>
            <div class="paging">
              <span class="item-page active" page-data-id="slide10"></span>
              <span class="item-page" page-data-id="slide11"></span>
              <span class="item-page" page-data-id="slide12"></span>
              <span class="item-page" page-data-id="slide13"></span>
            </div>
        </div>

        <div class="one-kind-slider" id="kind-7"></div>
        <div class="one-kind-slider" id="kind-8"></div>

        <div class="one-kind-slider" id="kind-9">
            <div class="one-slide active" id="slide14">slide 10</div>
            <div class="one-slide" id="slide15">slide 2</div>
            <div class="one-slide" id="slide16">slide 3</div>
            <div class="one-slide" id="slide17">slide 4</div>
            <div class="one-slide" id="slide18">slide 5</div>
            <div class="paging">
              <span class="item-page active" page-data-id="slide14"></span>
              <span class="item-page" page-data-id="slide15"></span>
              <span class="item-page" page-data-id="slide16"></span>
              <span class="item-page" page-data-id="slide17"></span>
              <span class="item-page" page-data-id="slide18"></span>
            </div>
        </div>

        <div class="one-kind-slider" id="kind-10"></div>

        <div class="rarr-cnt">
          <div class="left-rarr" id="left">Left</div>
          <div class="right-rarr" id="right">Right</div>
        </div>
      </div>
      
  </div>

<script src="js/fade-slider.js"></script>
</body>
</html>
